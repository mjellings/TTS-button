<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Aloud Button</title>
</head>
<body>
    <button onclick="speakText()">ðŸ”Š Read Aloud</button>

    <script>
        function speakText() {
            // Try to read selected text first
            let selectedText = window.getSelection().toString().trim();

            // If no selection, fall back to the whole document
            let textToRead = selectedText || document.body.innerText;

            if (textToRead) {
                let speech = new SpeechSynthesisUtterance(textToRead);
                speech.lang = "en-US"; // Change language if needed
                speechSynthesis.speak(speech);
            } else {
                alert("No readable text found!");
            }
        }
    </script>
</body>
</html>
